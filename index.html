<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>ToDo list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="myDIV" class="header">
  <h2>ToDo list</h2>
  <input type="text" id="myInput">
  <input type="submit" id="add" class="addBtn" value="Add">
  </div>
  <ul id="myUL">
    <li>
      <button class="delete-btn">❌</button>
      First
    </li>
    <li>
      <button class="delete-btn">❌</button>
      Second
    </li>
    <li>
      <button class="delete-btn">❌</button>
      Third
    </li>
  </ul>
  <div class="footer">
    <input id="all" type="submit" value="All" class="filter">
    <input id="progress" type="submit" value="In progress" class="filter">
    <input id="completed" type="submit" value="Completed" class="filter">
    <input id="clear" type="submit" value="Clear" class="filter">
  </div>
  <script src="todo.js"></script>
</body>
</html>
