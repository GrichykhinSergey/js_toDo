<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>ToDo list</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <div class="header">
      <h2>ToDo list</h2>
      <input type="text" id="input">
      <input type="submit" id="add" class="addBtn" value="Add">
    </div>
    <div class="footer">
      <input id="all" type="submit" value="All" class="filter selected">
      <input id="progress" type="submit" value="In progress" class="filter">
      <input id="completed" type="submit" value="Completed" class="filter">
      <input id="clear" type="submit" value="Clear" class="filter">
    </div>
  </div>
  <div>
    <ul id="toDos"></ul>
  </div>
	<script src="todo.js"></script>
</body>
</html>
